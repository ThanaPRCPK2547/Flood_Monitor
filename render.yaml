services:
  - type: web
    name: flood-monitoring-dashboard
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run dashboard/streamlit_app.py --server.port=$PORT --server.address=0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: FLOOD_DATASET_PATH
        value: /opt/render/project/src/data/thailand_flood_sample.csv
      - key: FLOOD_LOCAL_GEOJSON_GLOB
        value: data/output/flood_risk_*.geojson
      - key: FLOOD_LOOKBACK_DAYS
        value: "90"
      - key: FLOOD_MIN_SAMPLES_PER_PROVINCE
        value: "300"

name: Weekly Flood Monitoring (CSV)

on:
  schedule:
    - cron: "0 23 * * 0"
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run flood pipeline
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FLOOD_DATASET_PATH: ${{ secrets.FLOOD_DATASET_PATH }}
        run: python scripts/run_pipeline.py
